<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/config.js"></script>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="output.css" />
  <title>Sponsor Dashboard</title>
</head>

<body class="bg-slate-100 min-h-screen font-sans text-slate-900">
  <!-- Top bar -->
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div>
        <p class="text-xs font-semibold tracking-wide text-slate-500 uppercase">Good Driver</p>
        <h1 class="text-xl sm:text-2xl font-bold">Sponsor â€¢ Applications</h1>
      </div>

      <div class="flex items-center gap-3">
        <span id="whoami" class="hidden sm:inline text-sm text-slate-600"></span>
        <button id="logoutBtn"
          class="px-4 py-2 rounded-xl bg-slate-900 text-white font-semibold hover:bg-slate-800 active:scale-[0.98]">
          Log out
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <!-- Filters -->
    <section class="bg-white rounded-2xl shadow-sm border border-slate-100 p-5">
      <div class="flex flex-col md:flex-row md:items-end gap-4">
        <div class="flex-1">
          <label class="block text-sm font-semibold text-slate-700 mb-1">Status</label>
          <select id="statusFilter"
            class="w-full px-4 py-3 border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
            <option value="">All</option>
            <option value="Pending" selected>Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>

        <div class="flex-1">
          <label class="block text-sm font-semibold text-slate-700 mb-1">Search by applicant email</label>
          <input id="emailSearch" type="text" placeholder="driver@email.com"
            class="w-full px-4 py-3 border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" />
        </div>

        <div class="flex gap-2">
          <button id="refreshBtn"
            class="px-4 py-3 rounded-xl border border-slate-200 bg-white font-semibold hover:bg-slate-50 active:scale-[0.98]">
            Refresh
          </button>
          <button id="exportBtn"
            class="px-4 py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 active:scale-[0.98]">
            Download CSV
          </button>
        </div>
      </div>

      <p id="pageStatus" class="mt-4 text-sm text-slate-600 hidden"></p>
    </section>

    <!-- Applications list -->
    <section class="mt-6">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-bold">Driver Applications</h2>
        <span id="countPill"
          class="text-xs font-semibold px-3 py-1 rounded-full bg-slate-200 text-slate-700">0</span>
      </div>

      <div id="appsList" class="grid grid-cols-1 lg:grid-cols-2 gap-4"></div>

      <div id="emptyState" class="hidden mt-10 text-center">
        <div class="mx-auto w-14 h-14 rounded-2xl bg-slate-200 flex items-center justify-center text-slate-700">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 4H7a2 2 0 01-2-2V6a2 2 0 012-2h7l5 5v11a2 2 0 01-2 2z" />
          </svg>
        </div>
        <h3 class="mt-3 font-bold">No applications found</h3>
        <p class="text-slate-600 text-sm mt-1">Try adjusting your filters, then refresh.</p>
      </div>
    </section>
  </main>

  <script src="../js/api.js"></script>
  <script src="../js/sponsor-applications.js"></script>
</body>
</html>
