<!DOCTYPE html>
<html lang="en">
<head>
      <script src="/config.js"></script>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - System Status</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: auto; }
        .status-card { border: 1px solid #ccc; border-radius: 8px; padding: 20px; background-color: #f9f9f9; }
        .status-ok { color: #28a745; font-weight: bold; }
        .status-error { color: #dc3545; font-weight: bold; }
        .loader { color: #666; font-style: italic; }
        code { background: #eee; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>About Our Application</h1>
    <p>This application is built using <strong>FastAPI</strong> and <strong>SQLModel</strong>.</p>

    <div class="status-card">
        <h3>Backend & Database Connectivity</h3>
        <p>Target Environment: <strong id="env-host">Fetching...</strong></p>
        <p>Database Status: <span id="db-status" class="loader">Checking Connection...</span></p>
        <p>Provider Details: <span id="provider-info">MySQL (via PyMySQL)</span></p>
    </div>

    <script>
        async function checkStatus() {
            const statusElement = document.getElementById('db-status');
            const hostElement = document.getElementById('env-host');

            try {
                const response = await fetch('http://localhost:8000/about/db-status');
                const data = await response.json();

                if (response.ok) {
                    statusElement.innerText = "CONNECTED";
                    statusElement.className = "status-ok";
                    hostElement.innerText = data.endpoint || "Cloud Hosted";
                } else {
                    throw new Error(data.detail || "Connection Failed");
                }
            } catch (error) {
                statusElement.innerText = "DISCONNECTED (" + error.message + ")";
                statusElement.className = "status-error";
                hostElement.innerText = "Unknown / Offline";
            }
        }

        checkStatus();
    </script>
</body>
</html>
